#### nodeAdminManual
nodeAdminManual.title=Список нод Symbol (Руководство для Операторов Нод)
### 説明
nodeAdminManual.topTitle=[Список нод Symbol (Руководство для Операторов Нод)].
nodeAdminManual.overviewTitle=Обзор
nodeAdminManual.overviewSentence=Эта страница предназначена для операторов нод Symbol. <br /> Мы покажем вам, как создавать комментарии.
nodeAdminManual.procedureTitle=Описание процедуры настройки
nodeAdminManual.procedureSentence=Вы можете создать комментарии одним из следующих способов. <br /> <b>(1) Инициализация транзакции Symbol: </b> <br /> В качестве платы за использование сайта, требуется отправить транзакцию на сумму 10XYM + комиссия. <br /> Отправьте транзакцию на сумму 10XYM или более и добавьте сообщение на адрес разработчика этого сайта. <br /> <br /> <b>(2) Конфигурационный файл: </b> <br /> Плата не требуется. Можно использовать только в том случае, если вы самостоятельно работаете на сервер VPS. <br /> Пожалуйста, поместите "nodeSetting.json" в корневой файл URL HTTP (порт 80) узла. (http://xxx.xxx.xxx.xxx/nodeSetting.json) <br /> Пример настройки JSON: <a href="http://symbol-tools.com/nodeSetting.json" target="_blank" >"NodeSetting.json" настройка этого инструмента </a> <br /> * Если вы используете такие сервисы, как Allnodes, вы можете использовать только вариант (1).
### STEP1
nodeAdminManual.stepOneTitle=[ШАГ1] Ввод информации
