nodeAdminManualConfirm.stepThreeSentence=Пожалуйста, будьте терпеливы, ваша нода, появится на сайте в течение 1 часа после одобрения транзакции. <br /> Если вы захотите изменить содержание сообщения, оно будет перезаписано путем повторой отправки нулевой транзакции. Обратитесь к процессу ШАГ2. <br /> Если, через некоторое время информация не будет добавлена, пожалуйста, свяжитесь с <a href="https://twitter.com/ahikicoin" target="_blank"> Twitter (@ahikicoin) </a>.
