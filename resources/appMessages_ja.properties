# パスワード誤り
guest.login.passwordMistake.USER=ユーザ名またはパスワードが誤っています。

# ◆◆◆◆◆◆メニュー◆◆◆◆◆◆
# メールアドレスが登録されていない
menu.menu.mailAddressAuth.Unregisted.USER=メールアドレス認証がされていません。登録したメールアドレス宛にメールを送信していますので、ご確認ください。【ユーザ削除期限：{0}】
# メールアドレス認証されていない
menu.menu.mailAddressAuth.Unauthenticated.USER=メールアドレス認証がされていません。登録したメールアドレス宛にメールを送信していますので、ご確認ください。【ユーザ削除期限：{0}】

# ◆◆◆◆◆◆新規ID◆◆◆◆◆◆
# ユーザ登録数がMAXの場合
regist.regist.maxUser.USER=申し訳ございません。<br />ユーザ登録数に空きがないため、後日改めて登録してください。
# ID重複エラー
regist.regist.sameUserId.USER=ユーザ名がすでに使われているため、登録できません。恐れ入りますが、ユーザ名を変更してから登録してください。
# メールアドレス重複エラー
regist.regist.sameMailAddress.USER=メールアドレスがすでに使われているため、登録できません。恐れ入りますが、メールアドレスを変更してから登録してください。
# 同一IP
regist.regist.sameIP.USER=同一IPアドレスからの登録上限に達したため登録できません。

# ◆◆◆◆◆◆パスワード再発行◆◆◆◆◆◆
# 本登録されているメールアドレスではない。
passwordReissue.passwordReissue.noAuthenticatedEmailAddress.USER=入力されたメールアドレスは登録、またはメールアドレス認証されていません。

# ◆◆◆◆◆◆設定内容編集◆◆◆◆◆◆
