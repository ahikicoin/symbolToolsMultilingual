# ◆◆◆◆◆◆フレームワーク◆◆◆◆◆◆
# Required ： 必須項目チェック
javax.faces.component.UIInput.REQUIRED_detail={0}は必須項目です。
# ByteLength ： バイト長さチェック 最大値
org.seasar.teeda.extension.validator.TByteLengthValidator.MAXIMUM_detail = {1}は半角{0}文字以下で入力してください。
# ByteLength ： バイト長さチェック 最小値
org.seasar.teeda.extension.validator.TByteLengthValidator.MINIMUM_detail = {1}は半角{0}文字以上で入力してください。
# Url ： URLバリデーションチェック
org.seasar.teeda.extension.validator.UrlValidator.INVALID_detail = {1}が正しく入力されていません。
# LongRange ： 整数範囲チェック
javax.faces.validator.NOT_IN_RANGE_detail = {2}は{0}から{1}の間で入力してください。
# Email ： Emailチェック
org.seasar.teeda.extension.validator.EmailValidator.INVALID_detail = {1}が正しく入力されていません。

# ◆◆◆◆◆◆アプリ共通◆◆◆◆◆◆
# 英数字以外が使われている　※引数が{1}の場合にしか使えないことに注意
