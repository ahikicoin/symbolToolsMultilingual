donateAdGuide.title=심볼 노드 목록(광고 프로그램) - symbol-tools.com
### 説明
donateAdGuide.explanationTitle=【심볼 노드 목록(광고 프로그램)】
donateAdGuide.adProgramTitle=광고 프로그램
donateAdGuide.adProgramSentence=개발자에게 기부함으로써 귀하의 노드에 "더" 호소할 수 있습니다. <br /> 노드의 중요도가 낮더라도 목록 상단에 <font color="red"> 강조표시되어 강조표시되어 </font> 노드의 획득률을 높이는 데 도움이 됩니다. 대리인. <br /> 광고비는 2주간 100XYM인데 한 수확이 40XYM이면 3회에 걸쳐 비용을 지불할 수 있습니다. <br /> 우울증의 타이밍을 확인하면서 광고를 이용하시길 바랍니다.
donateAdGuide.adPointTitle=광고 포인트 시스템
donateAdGuide.adPointSentence=<font color="red"> 지난 2주 동안 100XYM 이상을 기부한 경우 </font>, 심볼 노드 목록 상단에 표시됩니다. <br /> 표시 순서에 델리게이트가 적은 노드가 불이익을 받지 않도록 광고 포인트 제도를 도입하였습니다. <br /> 광고 포인트는 <font color="red"> "광고 포인트 = 1000 + 기부 XYM 금액 - 노드 대리인 수"입니다(지난 2주 동안 100XYM 이상의 기부가 없는 경우 0) </ font> 이 숫자가 높을수록 순위가 높아집니다.<br />なお、寄付XYM額には、ノード運用者本人による広告プログラムのほか、ノードのレビュー機能による第三者からの寄付(ノード応援プログラム)が含まれます。
donateAdGuide.adProcedureTitle=<font color="red">참여 방법</font>
donateAdGuide.adProcedureSentence=노드의 메인 주소에서 개발자의 심볼 주소 "NBQTX4-XC7U3C-ZEVJU3-32KMFU-HO4KSR-N665FS-B2A"로 100XYM 이상을 보내기만 하면 됩니다. <br /> 메시지를 따로 설정할 필요는 없지만, Symbol Node List에서 메시지를 업데이트할 수 있다면 더 효과적으로 홍보할 수 있습니다. <br /> <font color="red"> ⇒ 메시지에 Twitter 계정명 등을 입력할 수 있으면, 설정을 틀리더라도 지원이 수월합니다. 일반적으로 1시간 이내에 반영되므로 1시간 이상 반영되지 않을 경우 연락주시기 바랍니다. </font> <br />Node Listのメッセージを更新する場合は、<a href="https://symbol-tools.com/symbolTools/view/tool/nodeAdminManual.html">こちらのページ</a>をご覧ください。ノードのMainアドレスがどれか分からない方も参考にしてください。
