#### 노드리뷰
nodeReview.title=심볼 노드 목록(리뷰 포스트)
### 説明
nodeReview.explanationTitle=【심볼 노드 목록(리뷰 포스팅 페이지)】
nodeReview.betaTitle=베타 테스트 진행 중 * 예고 없이 종료될 수 있음
nodeReview.betaSentence=리뷰 게시 기능과 관련하여 어떤 기능을 해야 하는지 궁금합니다. 우선 간단한 기능을 제공할 예정이니 많은 의견 부탁드립니다. <br />기본적으로 노드가 "좋음" 또는 "나쁨"으로 평가되지 않는다고 생각합니다. 따라서 이 리뷰가 위임자가 노드를 자유롭게 선택할 수 있는 유용한 정보가 되기를 바랍니다. <br /><font color="red"> 향후 리뷰 기능 확대 시 과거에 게시된 리뷰를 삭제할 수 있습니다. 더 나은 기능을 제공하기 위함이니 양해 부탁드립니다. </font>
nodeReview.overviewTitle=개요
nodeReview.overviewSentence=노드에 대한 리뷰를 게시할 수 있습니다. <br /> ・<font color="red"> 0XYM 거래 전송 필요 </font> <br /> ・<font color="red">10,000XYM 이상의 계정에서 게시할 수 있습니다.</font> ( * 포스팅 후 10,000XYM 이하로 내려가도 숨겨집니다.)<br />・本機能は、広告プログラムと連動しています。よって100XYM以上の寄付によりノード応援プログラムが発動し、任意(レビュー対象)のノードを上位に掲載することができます。
nodeReview.notesTitle=노트
nodeReview.notesSentence=게시물은 Symbol 블록체인에 기록됩니다. 이 도구에서는 숨길 수 있지만 블록체인에서는 삭제할 수 없습니다. <br /> 게시물에 주의하시기 바랍니다. 특히 개인정보의 입력을 엄격히 금지하고 있습니다.
### 1 단계
nodeReview.stepOneTitle=[STEP1] 게시물 내용 검토
nodeReview.stepOneSentence=다음 정보를 입력하세요. 입력 후 STEP2로 진행합니다. (등록 버튼 등은 없습니다.)
nodeReview.stepOneHostName=노드 호스트 이름 / IP
nodeReview.stepOneGood=좋습니다!
nodeReview.stepOneReview=검토 <br /> * 최대 200자까지 가능합니다. 줄 바꿈은 무시됩니다.
nodeReview.stepOneNotes=* 개인 식별 정보를 입력하지 마십시오. <br /> Symbol 주소는 도구에 숨겨져 있지만 블록체인 메커니즘으로 인해 Symbol 주소와 메시지가 연결됩니다.
### 2 단계
nodeReview.stepTwoTitle=[STEP2] 심볼 트랜잭션 전송
nodeReview.stepTwoSentence=심볼 지갑에서 다음 거래를 보내십시오. <font color="red"> 0 XYM 전송에는 문제가 없습니다. </font> 물론 XYM을 기부금으로 주시면 감사하겠습니다.<br /><font color="red">100XYM以上の寄付で、ノード応援プログラムが発動し、レビューしたノードの掲載順位が上位になります。</font>
nodeReview.stepTwoRecipient=목적지(목적지의 심볼 주소)
nodeReview.stepTwoMessage=메시지
### 3단계
nodeReview.stepThreeTitle=[STEP3] 잠깐! !!
nodeReview.stepThreeSentence=거래 승인 후 약 1~2분 후에 Symbol Node List에 반영되오니 조금만 기다려주세요. <br /> 리뷰의 내용을 변경하고자 할 경우 위의 과정을 다시 반복하여 덮어쓰게 됩니다. <br /> 잠시 후 반영이 되지 않을 경우 <a href="https://twitter.com/ahikicoin" target="_blank">Twitter(@ahikicoin)</a>로 문의 부탁드립니다.

#### 노드 관리 매뉴얼
nodeAdminManual.title=심볼 노드 목록(노드 운영자를 위한 매뉴얼)
### 説明
nodeAdminManual.topTitle=[심볼 노드 목록(노드 운영자 매뉴얼)]
nodeAdminManual.overviewTitle=개요
nodeAdminManual.overviewSentence=심볼 노드 목록의 노드 운영자를 위한 페이지입니다. <br /> Symbol Node List에 코멘트를 등록하는 방법을 알려드리겠습니다.
nodeAdminManual.procedureTitle=설정 절차 개요
nodeAdminManual.procedureSentence=다음 방법 중 하나로 기호 노드 목록에 주석을 등록할 수 있습니다. <br /> <b> (1) 심볼 거래 전송: </b> <br /> 도구 사용료로 10XYM + 송금 수수료가 필요합니다. <br /> 10XYM 이상의 트랜잭션과 표준 메시지를 도구 개발자의 심볼 주소로 보냅니다. <br /> <br /> <b> (2) 구성 파일의 배열: </b> <br /> 수수료가 필요하지 않습니다. VPS와 같이 직접 서버를 터치해야만 사용할 수 있습니다. <br /> 노드의 HTTP(포트 80) 루트 URL에 "nodeSetting.json"을 넣어주세요. (http://xxx.xxx.xxx.xxx/nodeSetting.json) <br /> JSON 설정 예: <a href="http://symbol-tools.com/nodeSetting.json" target="_blank" > 이 도구 개발자의 "NodeSetting.json" 설정 </a> <br />※<font color="red">以下フォームに入力した上で、STEP2のメッセージをnodeSetting.jsonにコピーしてください。</font><br /> * Allnodes와 같은 서비스를 사용하는 경우 (1)만 사용할 수 있습니다.
### STEP1
nodeAdminManual.stepOneTitle=[STEP1] 정보 입력
nodeAdminManual.stepOneSentence=다음 정보를 입력하십시오. 입력 후 입력내용 확인 버튼을 눌러 STEP2로 진행합니다.
nodeAdminManual.stepOneHostName=노드 호스트 이름 / IP <br /><font color="red"> <b>* 필수 </b></font>
nodeAdminManual.stepOneHostNameNote=* "symbol-tools.com"과 같은 것을 입력하십시오.
nodeAdminManual.stepOneLimitHarvestCount=허용되는 최대 위임 수 <br /><font color="black"> <b>* 선택 사항 </b> </font>
nodeAdminManual.stepOneLimitHarvestCountNote=* Allnodes를 사용하는 경우 "100"을 입력하십시오.
nodeAdminManual.stepOneTwitterAccount=트위터 계정 <br /><font color = "black"> <b>* 선택 사항 </b> </font>
nodeAdminManual.stepOneTwitterAccountNote=* @ 필요하지 않습니다.
nodeAdminManual.stepOneDefaultComment=설명(공통) <br /><font color="red"> <b>* 필수 </b> </font>
nodeAdminManual.stepOneDefaultCommentNote=* 다국어 지원을 위한 영어. 한 언어로 등록할 때는 아무 언어로나 입력하십시오.
nodeAdminManual.stepOneJaComment=댓글(일본어) <br /><font color="black"> <b>* 선택 사항 </b> </font>
nodeAdminManual.stepOneJaCommentNote=* 다국어 지원시 입력해주세요. 입력을 생략하면 "코멘트(공통)"에 입력한 코멘트가 해당 언어의 사용자에게 표시됩니다.
nodeAdminManual.stepOneRuComment=댓글(러시아어) <br /><font color="black"> <b>* 선택 사항 </b> </font>
nodeAdminManual.stepOneRuCommentNote=* 다국어를 지원하는 경우 입력하십시오. 입력을 생략하면 "코멘트(공통)"에 입력한 코멘트가 해당 언어의 사용자에게 표시됩니다.
nodeAdminManual.stepOneKoComment=댓글(한국어) <br /><font color="black"> <b>* 선택사항 </b> </font>
nodeAdminManual.stepOneKoCommentNote=* 다국어 지원시 입력해주세요. 입력을 생략하면 "코멘트(공통)"에 입력한 코멘트가 해당 언어의 사용자에게 표시됩니다.
nodeAdminManual.stepOneItComment=댓글(이태리어) <br /><font color="black"> <b>* 선택사항 </b> </font>
nodeAdminManual.stepOneItCommentNote=* 다국어 지원시 입력해주세요. 입력을 생략하면 "코멘트(공통)"에 입력한 코멘트가 해당 언어의 사용자에게 표시됩니다.
nodeAdminManual.stepOneDetailUrl=상세 설명 페이지의 URL <br /><font color="black"> <b>* 선택 사항 </b> </font>
nodeAdminManual.stepOneDetailUrlNote=* 노드 설명 페이지가 있는 경우 해당 페이지의 URL을 입력하십시오.
nodeAdminManual.enquete=<font color="red">次の設問は任意です。回答しなくても問題ありませんので、面倒な方は設問下の「入力内容確定」ボタンを押して次のSTEPにお進みください。</font>
nodeAdminManual.nodeclassification=主なノードタイプ <font color="black"><b>任意</b></font>
nodeAdminManual.nodeclassificationNote=<font color="#808080">　※ノードの主なタイプを選択してください。複数該当する場合は、主要な１つを選択してください。分からない場合は、「その他」を選択してください。<br />　　活動型：ノード運用費を自らの活動(開発、動画作成、執筆、ツイ廃など。)に利用、報酬とするノード。<br />　　支援型：Symbol関連の活動者、貢献者、またはそれ以外の活動に支援を行っているノード。<br />　　還元型：委任者に対し、ノード報酬(XYM)の一部を還元したり、物品などを提供するノード。<br />　　特典型：ノードに委任することで、委任者特典(実店舗での割引や、WEBでのサービス)を得られるノード。<br />　　社会貢献型：社会貢献のため、寄付や貢献活動にノード報酬の全額、または一部を利用するノード。</font>
nodeAdminManual.nodeServerClassification=ノード提供のサーバ種別 <font color="black"><b>任意</b></font>
nodeAdminManual.nodeServerClassificationNote=<font color="#808080">※ノード提供を行っているプラットフォームをしてください。</font>
nodeAdminManual.serverCosts=ノード運営実費(月額) <font color="black"><b>任意</b></font>
nodeAdminManual.serverCostsNote=<font color="#808080">※ノード運営にかかる実費を入力してください。ノード運営のためのVPS、サービス利用料を想定しています。初期費用は含めないでください。<br />例えば自宅サーバについては、マシン構築費用は含めずに「0」または電気代がわかる場合は電気代(月額)を入力してください。<br />ノード維持に直接かかる費用であり、その他のSymbol活動費は含めないでください。</font>
nodeAdminManual.cpuCoreCount=ノードCPUコア数 <font color="black"><b>任意</b></font>
nodeAdminManual.cpuCoreCountNote=<font color="#808080">※VPS, 自宅サーバの方はCPUコア数を入力ください。allnodesなどのSaaS(サービス)をお使いの方でコア数の情報が開示されていない場合は、入力しないでください。</font>
nodeAdminManual.memorySize=ノードメモリサイズ(GB) <font color="black"><b>任意</b></font>
nodeAdminManual.memorySizeNote=<font color="#808080">※VPS, 自宅サーバの方はメモリサイズを入力ください。allnodesなどのSaaS(サービス)をお使いの方でメモリサイズの情報が開示されていない場合は、入力しないでください。</font>
nodeAdminManual.hddSize=ノードHDD容量(GB) <font color="black"><b>任意</b></font>
nodeAdminManual.hddSizeNote=<font color="#808080">※VPS, 自宅サーバの方はHDD容量を入力ください。allnodesなどのSaaS(サービス)をお使いの方でHDD容量の情報が開示されていない場合は、入力しないでください。</font>
