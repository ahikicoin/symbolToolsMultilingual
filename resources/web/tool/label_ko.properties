nodeList.forNodeOperatorsSentence=<p>표시할 노드는 노드 상태가 최신이 아니거나 노드가 시작된 직후와 같이 이 도구 개발자의 재량에 따라 좁혀집니다. ⇒ <a href="/symbolTools/view/tool/deadNodeList.html">데드 노드 목록</a><br />정상적으로 작동하는 노드를 게시하기 위해 주의를 기울이지만 다음과 같은 결함이 있는 경우 노드 운영자에 의해 나열되어 확인하려면 <a href="https://twitter.com/ahikicoin" target="_blank">Twitter(@ahikicoin)</a>에서 문의해 주세요.</p><p >심볼 API 등을 통해 정보를 얻기 때문에 노드를 게시하는 데 특별한 응용 프로그램이 필요하지 않습니다. 약 2시간 정도 기다리면 게시됩니다.<br />단, " 위임된 수확기의 최대 수, 여유 공간", "트위터", "댓글" 및 "노드 세부 정보 페이지의 URL". 설정하면 상단에 표시되니 설정해주세요.</p><p>설정 방법은 각 노드의 HTTP(포트 80) 루트 URL에 "nodeSetting.json"을 넣어주세요. (http://xxx.xxx.xxx.xxx/nodeSetting.json)<br />JSON設定の例： <a href="http://symbol-tools.com/nodeSetting.json" target="_blank" >이 도구 개발자의 "NodeSetting.json" 설정</a></p> * 댓글은 최대 50자까지 가능합니다.<br /><p>* Allnodes와 같은 서비스를 사용 중이고 위의 설정을 할 수 없는 경우 , 10XYM으로 설정할 수 있습니다.→<a href="/symbolTools/view/tool/nodeAdminManual.html" target="_blank">설정 방법을 보려면 여기를 클릭하세요.</a></p>
