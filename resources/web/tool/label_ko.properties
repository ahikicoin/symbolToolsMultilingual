nodeAdminManualConfirm.stepThreeSentence=거래 승인 후 1시간 이내에 Symbol Node List에 반영되오니 조금만 기다려주세요. <br /> 등록된 내용을 변경하고자 할 경우 위의 과정을 다시 반복하여 덮어씁니다. <br /> 일정 시간이 지나도 반영되지 않을 경우 <a href="https://twitter.com/ahikicoin" target="_blank"> Twitter(@ahikicoin) </a>로 문의해 주시기 바랍니다.

