#### smallScaleNodeList
smallScaleNodeList.smallScaleNodeListTitle=【Symbol 小規模 Node List】
smallScaleNodeList.smallScaleNodeListSubTitle=小規模 NODE LIST概要
smallScaleNodeList.smallScaleNodeListSubSentence=Symbolのようなブロックチェーンには、より多くのノードが必要です。そして、ノードの運用にはそれなりのコストと管理のための時間がかかります。本画面では、非常に安定したノードにも関わらず、委任者の少ない厳選したノードをご案内します。<br />安定しているノードのみを掲載しておりますので、ぜひ安心して委任し、ノード分散化にご協力をお願いします。
smallScaleNodeList.targetTitle=掲載の対象
smallScaleNodeList.targetSentence=本画面では、以下条件のノードを自動的に抽出しています。<br /><b>(1) ノードの委任者合計のインポータンス： 50万XYM未満</b><br />ノード運営のためのVPSには、月額(年額)費用が必要です。最低限ペイできるノード報酬に達していないノードを表示します。<br /><br /><b>(2) ノード運用歴： 半年以上</b><br />一定期間運用した実績があるノードだけを掲載します。<br />※半年未満の運用者様には申し訳ございませんが、ご理解ください。<br /><br /><b>(3) ノード安定性： 直近1ヶ月のノード停止時間が10時間以内</b><br />ノードの安定性は、ノード選びの重要な要素です。なおノードの管理の都合上、数時間の停止は必要なことはご理解ください。<br /><br /><b>(4) 評価(レビュー)数： レビュー機能にて、１つ以上イイね評価を得ているノードを表示します。</b><br />Twitterで積極的に情報を発信しているノードなど、#Symbol 活動をしているノードのレビューにご協力ください。<br />なお、不適切なレビューにはペナルティを課す場合があります。ノード運用者によるレビューは１件は許容します。<br /><br />
