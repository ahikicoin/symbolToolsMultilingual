#### donateAdGuide
donateAdGuide.title=Elenco dei nodi dei Symbol (programma pubblicitario) - symbol-tools.com
### Istruzioni
donateAdGuide.explanationTitle=\u3010Elenco dei nodi dei Symbol  (programma pubblicitario)\u3011
donateAdGuide.adProgramTitle=Programma pubblicitario
donateAdGuide.adProgramSentence=Donando XYM agli sviluppatori di questo sito, puoi attirare "pi\u00f9" delegati e attenzione sul tuo nodo. <br /> Anche se il nodo \u00e8 di scarsa importanza, verr\u00e0 visualizzato nella parte superiore del sito <font color = "red"> e sar\u00e0 evidenziato con un colore speciale </font>, che contribuir\u00e0 a migliorare l'attrazione di delegati al tuo nodo. <br /> Il costo della pubblicit\u00e0 \u00e8 100XYM per 2 settimane, ma se ottieni 40XYM per un blocco, puoi pagare le commissioni pubblicitarie in 3 fasi. <br />
donateAdGuide.adPointTitle=Sistema di punti pubblicitari
donateAdGuide.adPointSentence=   <font color = "red"> Se hai donato pi\u00f9 di 100XYM nelle ultime 2 settimane </font>, questo verr\u00e0 visualizzato nella parte superiore dell'elenco dei nodi dei simboli. <br /> In ordine di visualizzazione, abbiamo introdotto un sistema di punti pubblicitari in modo che i nodi con un numero ridotto di delegati non vengano violati. < / font> Maggiore \u00e8 il numero, maggiore \u00e8 la valutazione. 
donateAdGuide.adProcedureTitle=<font color="red">Modalit\u00e0 di partecipazione</font>
donateAdGuide.adProcedureSentence=Basta inviare 100XYM o pi\u00f9 dall'indirizzo del nodo principale all'indirizzo Symbol dello sviluppatore di questo sito "NBQTX4-XC7U3C-ZEVJU3-32KMFU-HO4KSR-N665FS-B2A". <br /> Non \u00e8 necessario aggiungere un messaggio alla transazione, ma se si desidera aggiornare i dati del nodo nell'elenco dei nodi dei Symbol, \u00e8 possibile aggiungere un messaggio. <br /> <font color = "red"> \u21d2 Se puoi includere il nome del tuo account Twitter ecc. nel messaggio, sar\u00e0 pi\u00f9 facile supportarti se commetti un errore nelle impostazioni. Di solito il tuo nodo verr\u00e0 visualizzato su questo sito entro 1 ora, quindi contattaci se il tuo nodo non viene visualizzato per pi\u00f9 di 1 ora nell'elenco dei nodi. </font> <br /> Se desideri aggiornare i dettagli del tuo nodo,<a href="https://nemlog.nem.social/blog/60819" target="_blank">questo articolo ti aiuter\u00e0.</a>
