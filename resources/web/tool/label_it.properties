## Informazioni per gli operatori del nodo
nodeList.forNodeOperatorsTitle=Informazioni per gli operatori del nodo
nodeList.forNodeOperatorsSubTitle=Informazioni sulla pubblicazione di informazioni aggiuntive
nodeList.forNodeOperatorsSentence= <p> I nodi dei simboli non vengono visualizzati nell'elenco dei nodi dei Symbol nei seguenti casi: 1. Versione bootstrap bassa (Bootstrap) 2. Altezza del blocco bassa 3. Immediatamente dopo l'avvio del nodo. Puoi scoprire perch\u00e9 il tuo nodo non \u00e8 nella \u21d2 <a href="/symbolTools/view/tool/deadNodeList.html"> elenco dei nodi non funzionanti </a> <br /> Stiamo attenti a pubblicare solo i nodi funzionanti nodi, ma se hai domande, contattaci <a href=https://twitter.com/ahikicoin" target="_blank"> Twitter (@ahikicoin) </a> su Twitter. </p> < p > Per quanto riguarda il posizionamento dei nodi sul nostro sito, non \u00e8 richiesta alcuna applicazione speciale, poich\u00e9 le informazioni vengono raccolte tramite l'API Symbol. Se aspetti circa 2 ore, il tuo nodo verr\u00e0 aggiunto al nostro sito. <br /> Tuttavia, \u00e8 \u00e8 necessario impostare il "numero massimo di raccoglitori "collegati al tuo nodo.", "Twitter", "Descrizione" e "URL collegamento nodo". Se imposti questi parametri, il tuo nodo verr\u00e0 visualizzato sul nostro sito.</p> <p> Per configurare, posiziona "nodeSetting.json" e apri (porta 80) l'URL HTTP per il tuo nodo. (Http://xxx .xxx .xxx.xxx / nodeSetting.json) <br /> Esempio di configurazione JSON \uff1a Configurazione di <a href="http://symbol-tools.com/nodeSetting.json" target="_blank"> "NodeSetting.json" questo strumento </a> </p> * La descrizione pu\u00f2 contenere fino a 50 caratteri <br /> <p> * Se stai utilizzando un servizio come Allnodes e non puoi effettuare le impostazioni di cui sopra, allora \u2192 <a href = "/ symbolTools / view /tool/nodeAdminManual.html "target =" _blank "> Fare clic qui </a> </p>
nodeList.advertisingProgramsTitle=\u041e promozioni
nodeList.advertisingProgramsSentence=Man mano che il numero di nodi cresce, sorge il problema che gli operatori dei nodi prestano meno attenzione allo stato tecnico dei loro nodi Symbol, il che influisce sul lavoro dei raccoglitori. <br /> Grazie al nostro programma pubblicitario, il tuo nodo verr\u00e0 visualizzato in alto elenco della tabella. <br /> \u21d2 <a href="/symbolTools/view/tool/donateAdGuide.html"> Segui il link per sapere come partecipare al programma pubblicitario </a>.

