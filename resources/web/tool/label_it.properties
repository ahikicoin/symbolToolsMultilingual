nodeList.caution=Ci sono truffatori che inviano una transazione aggregata al tuo account e stanno aspettando che tu la firmi. Se firmi una transazione sconosciuta, perderai il tuo XYM. Si prega di non firmare transazioni sconosciute che non si comprendono. Aggiorna almeno il tuo Symbol Desktop Wallet all'ultima versione "v1.0.9".
## Notifica
nodeList.notificationTitle=Notifica
nodeList.notification=Questo sito ha la possibilit\u00e0 di aggiungere commenti al nodo in pi\u00f9 lingue. Promuoviamo insieme la blockchain di Symbol in tutto il mondo. <br />L'utente <a href="https://twitter.com/GeranKlim" target="_blank"> @GeranKlim </a> (nodo\uff1a NIS2.host) ha tradotto questo sito in inglese e russo e <a href="https://twitter.com/bestgoldangel" target="_blank">@bestgoldangel</a> (nodo\uff1aXYM007.host) ha aiutato a tradurre il sito in italiano. Supporta i loro nodi delegando loro la raccolta (harvesting).
## Elenco
nodeList.toolOverviewTitle= Elenco
nodeList.toolOverview=Questo sito fornisce una semplice tabella dei nodi dei Symbol e della loro importanza. Si prega di utilizzare questo sito come guida per scegliere il nodo giusto per la raccolta. <br /> Puoi anche vedere il proprietario di ogni nodo su Twitter. (Vuoi saperne di pi\u00f9? Vedi il footer di questo sito.)
