nodeAdminManual.overviewSentence=Questa pagina \u00e8 per gli operatori del nodo Symbol. <br />
nodeAdminManual.procedureTitle=Descrizione della procedura di impostazioni
nodeAdminManual.procedureSentence=Puoi creare un commento in uno dei seguenti modi. <br /> <b> (1) Symbol di inizio transazione: </b> <br /> Come commissione per l'utilizzo del sito, \u00e8 richiesta una transazione di 10XYM + commissione. <br /> Invia una transazione di 10XYM o pi\u00f9 e aggiungi un messaggio all'indirizzo dello sviluppatore di questo sito. <br /> <br /> <b> (2) File di configurazione: </b> <br /> Nessuna scheda richiesta. Pu\u00f2 essere utilizzato solo se stai lavorando su un server VPS da solo. <br /> Inserisci "nodeSetting.json" nell'URL HTTP radice (porta 80) del nodo.(http://xxx.xxx.xxx.xxx/nodeSetting.json) <br /> Esempio di configurazione JSON: <a href="http://symbol-tools.com/nodeSetting.json" target="_blank" >"NodeSetting.json" impostare questo strumento </a> <br /> * Se utilizzi servizi come Allnodes, puoi utilizzare solo l'opzione (1).
