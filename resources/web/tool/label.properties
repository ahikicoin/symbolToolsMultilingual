donateAdGuide.title=Symbol Node List(Advertising program) - symbol-tools.com
### Symbol Node List(Advertising program)
donateAdGuide.explanationTitle=【Symbol Node List(Advertising program)】
donateAdGuide.adProgramTitle=Advertising program
donateAdGuide.adProgramSentence=By donating to developers, you can "more" appeal your node. <br /> Even if the node has a low importance, it will be displayed and highlighted at the top of the list <font color="red"> and will be highlighted </font>, which will help improve the acquisition rate of delegates. <br /> Advertising costs are 100XYM for 2 weeks, but if one harvest is 40XYM, you can pay for it in 3 times. <br /> We hope that you can use the advertisement while checking the timing of depression.
donateAdGuide.adPointTitle=Advertising point system
donateAdGuide.adPointSentence=<font color="red"> If you donate 100XYM or more in the last 2 weeks </font>, it will be displayed at the top of the Symbol Node List. <br /> In the display order, we have introduced an advertising point system so that nodes with few delegates will not be disadvantaged. <br /> Advertising points will be <font color="red"> "Advertising points = 1000 + Donation XYM amount - Number of node delegates" (0 if there is no donation of 100XYM or more in the last 2 weeks) </font> The higher this number, the higher the ranking.
donateAdGuide.adProcedureTitle=<font color="red">way to participate</font>
donateAdGuide.adProcedureSentence=Simply send 100XYM or more from the node's Main address to the developer's Symbol address "NBQTX4-XC7U3C-ZEVJU3-32KMFU-HO4KSR-N665FS-B2A". <br /> You don't need to set the message, but if you can update the message on the Symbol Node List, you can promote it more effectively. <br /> <font color="red">　⇒ If you can enter your Twitter account name etc. in the message, it will be easier to support if you make a mistake in the settings. Normally, it will be reflected within 1 hour, so please contact us if it is not reflected for more than 1 hour. </font> <br /> If you want to update the message of Node List, <a href="https://nemlog.nem.social/blog/60819" target="_blank"> This article </a> Please refer to. Please also refer to those who do not know which Main address of the node.
