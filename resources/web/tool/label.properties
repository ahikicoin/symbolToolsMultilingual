## ノード運用者向け
nodeList.forNodeOperatorsTitle=Information for node operators
nodeList.forNodeOperatorsSubTitle=About posting of various information
nodeList.forNodeOperatorsSentence=<p>The nodes to be displayed are narrowed down at the discretion of the developer of this tool, such as when the node status is not the latest or immediately after the node is started. ⇒ <a href="/symbolTools/view/tool/deadNodeList.html">Dead Node List</a><br />We are careful to post the nodes that are operating correctly, but if there are any deficiencies such as not being listed by the node operator, please contact us from <a href="https://twitter.com/ahikicoin" target="_blank">Twitter(@ahikicoin)</a> to confirm.</p><p>No special application is required for the nodes to be posted, as the information is obtained through the Symbol API, etc. If you wait for about 2 hours, it will be posted.<br />However, it is necessary to set "Maximum number of delegated harvesters, free space", "Twitter", "Comment", and "URL of node detail page". If you set it, it will be displayed at the top, so please set it.</p><p>For the setting method, place "nodeSetting.json" in the root URL of HTTP (port 80) of each node.(http://xxx.xxx.xxx.xxx/nodeSetting.json)<br />JSON設定の例： <a href="http://symbol-tools.com/nodeSetting.json" target="_blank">"NodeSetting.json" setting of this tool developer</a></p> * Comments can be up to 50 characters<br /><p>* If you are using a service such as Allnodes and cannot make the above settings, you can set it with 10XYM.→<a href="https://nemlog.nem.social/blog/60819" target="_blank">Click here for setting method</a></p>
nodeList.advertisingProgramsTitle=About advertising programs
nodeList.advertisingProgramsSentence=As the number of nodes increases, I think there is a problem that node operators cannot properly pay attention to delegators.<br />Advertising programs can ignore various imports and display their nodes at the top.<br />　⇒<a href="/symbolTools/view/tool/donateAdGuide.html">Click here for how to participate in the advertising program</a>

