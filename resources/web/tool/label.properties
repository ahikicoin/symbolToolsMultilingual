## 概要
nodeList.toolOverviewTitle=Tool Overview
nodeList.toolOverview=I tried to tabulate the nodes and importance of Symbol in an easy-to-understand manner. Please use it as a reference when deciding the delegated node. <br />In addition, the availability of each node, Twitter, enthusiasm (comment), etc. can also be displayed. (For display, the operator of each node needs to set it. See the bottom of the page.)
