nodeAdminManual.nodeServerClassificationNote=<font color="#808080">※Пожалуйста, напишите сайт, на котором работает ваша нода.</font>
nodeAdminManual.serverCosts=Фактическая стоимость эксплуатации ноды (ежемесячно) <font color="black"><b>Необязательно</b></font>
nodeAdminManual.serverCostsNote=<font color="#808080">※Пожалуйста, введите фактическую стоимость эксплуатации ноды, в вашей валюте. Предполагается плата за использование VPS и услуги для работы узла. Пожалуйста, не включайте первоначальную стоимость.<br />Например, для домашнего сервера введите стоимость «0», не включая стоимость на создание домашнего сервера, или вы можете добавить счет за электроэнергию (ежемесячно), если вы знаете счет за электроэнергию для вашего сервера.<br />Это прямые затраты на обслуживание вашей ноды, которые не должны включать в себя другие затраты.</font>
