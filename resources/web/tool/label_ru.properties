smallScaleNodeList.smallScaleNodeListSubSentence=Блокчейнам, таким как Symbol, нужно больше рабочих нод в сети. А работа ноды требует определенных финансовых затрат и управленческих навыков. На этой странице мы покажем вам тщательно отобранные и стабильные узлы, но с небольшим количеством делегатов. <br /> В списке перечислены только стабильные узлы, поэтому не стесняйтесь делегировать полномочия и сотрудничать с этими узлами.
smallScaleNodeList.targetTitle=Описание
smallScaleNodeList.targetSentence=На этой странице автоматически отображаются узлы со следующими параметрами. <br /> <b> (1) Общий импорт делегатов узла: менее 500 000 XYM</b><br />Для VPS требуется ежемесячная (ежегодная) финансовая плата для работы узла. Здесь показаны узлы, которые не достигли минимального выплачиваемого вознаграждения.<br /><br /><b>(2) История времени работы узла: перечислены только узлы, которые работали в течение определенного периода времени.<br />※Мы сожалеем, что не добавили в этот список операторов узлов, которые работают менее шести месяцев<br /><br /><b>(3) Стабильность узла: время простоя узла за последний месяц составляет менее 10 часов. . </b> <br /> Стабильность узла является важным фактором при выборе узла. Но, пожалуйста, поймите, что остановка узла на несколько часов — это нормально, так как это необходимо для обновления и управления узлом.<br /><br /><b>(4) Twitter: учетная запись оператора узла в Twitter < /b> <br /> Для стабильной работы узла желательно быть на связи с администратором. Поэтому мы будем отображать узлы, которые предприняли одно или несколько действий, таких как твиты, ответы и ретвиты в Твиттере, за последние 5 дней.<br /><font color="#ff0000">Чтобы определить приоритет активных узлов. в социальной сети для продвижения блокчейна Symbol, поэтому узлы, которые активны в Twitter, будут отображаться вверху. </font> Кроме того, мы можем наложить штраф в случае чрезмерного продвижения узла или твита с таким же содержанием.<br /><br />
