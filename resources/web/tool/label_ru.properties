## Для Нод
nodeList.forNodeOperatorsTitle=Информация, для операторов нод
nodeList.forNodeOperatorsSubTitle=О размещении дополнительной информации
nodeList.forNodeOperatorsSentence=<p> Ноды Symbol не отображается в списке нод Symbol (Symbol Node List) в следующих случаях: 1. Низкая версия bootstrap (Бутстрап) 2. Низкая высота блока 3. Сразу после запуска ноды. Вы можете узнать, почему вашей ноды нет в ⇒ <a href="/symbolTools/view/tool/deadNodeList.html">списке нерабочих нод</a><br />Мы тщательно следим за тем, чтобы публиковать только рабочие ноды, но если есть какие-либо вопросы, пожалуйста, свяжитесь с нами <a href="https://twitter.com/ahikicoin" target="_blank">Twitter(@ahikicoin)</a> в твиттере.</p><p>Что касается размещения нод на нашем сайте,то не требуется специального приложения, так как информация собирается, через API Symbol. Если подождать около 2 часов, ваша нода будет добавлена на наш сайт.<br /> Однако необходимо установить "максимальное количество харвестеров", подключенных к вашей ноде.", "Twitter", "Описание" и "URL ссылка ноды". Если вы установите эти параметры, ваша нода будет отображаться на нашем сайте.</p><p>Для настройки, поместите "nodeSetting.json" и откройте (порт 80) URL HTTP для своей ноды.(http://xxx.xxx.xxx.xxx/nodeSetting.json)<br />Пример конфигурации JSON： <a href="http://symbol-tools.com/nodeSetting.json" target="_blank">"NodeSetting.json" настройка этого инструмента</a></p> * Описание может быть до 50 символов<br /><p>* Если вы используете сервис, такой как Allnodes, и не можете сделать вышеуказанные настройки, то →<a href="/symbolTools/view/tool/nodeAdminManual.html" target="_blank">Нажмите здесь</a></p>
nodeList.advertisingProgramsTitle=О рекламных акциях
nodeList.advertisingProgramsSentence=По мере роста количества нод возникает проблема, что операторы нод, меньше внимания уделяют техническому состоянию своих нод Symbol, что сказывается на работе харвестеров.<br /> Благодаря нашей рекламной программе ваша нода, будет отображаться в верхнем списке таблицы.<br /> ⇒<a href="/symbolTools/view/tool/donateAdGuide.html">Перейдите по ссылке, чтобы узнать, как участвовать в рекламной программе</a>.

