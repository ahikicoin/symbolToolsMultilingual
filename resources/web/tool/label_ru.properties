nodeList.forNodeOperatorsSubTitle=О размещении различной информации
nodeList.forNodeOperatorsSentence=<p>Отображаемые узлы сужаются по усмотрению разработчика данного инструмента, например, когда статус узла не самый последний или сразу после запуска узла. ⇒ <a href="/symbolTools/view/tool/deadNodeList.html">Список мертвых узлов</a><br />Мы тщательно следим за тем, чтобы публиковать узлы, которые работают правильно, но если есть какие-либо недостатки, например, они не указаны оператором узла, пожалуйста, свяжитесь с нами по адресу <a href="https://twitter. com/ahikicoin" target="_blank">Twitter(@ahikicoin)</a> для подтверждения.</p><p>Для размещения узлов не требуется специального приложения, так как информация получается через API Symbol и т.д. Если подождать около 2 часов, она будет размещена.<br /> Однако необходимо установить "Максимальное количество делегированных харвестеров, свободное место", "Twitter", "Комментарий" и "URL страницы детализации узла". Если вы установите их, они будут отображаться вверху, поэтому, пожалуйста, установите их.</p><p>Для метода настройки, поместите "nodeSetting.json" в корневой URL HTTP (порт 80) каждого узла.(http://xxx.xxx.xxx.xxx/nodeSetting.json)<br />JSON設定の例： <a href="http://symbol-tools.com/nodeSetting.json" target="_blank">"NodeSetting. json" настройки разработчика этого инструмента</a></p> * Комментарии могут быть до 50 символов<br /><p>* Если вы используете сервис, такой как Allnodes, и не можете сделать вышеуказанные настройки, вы можете установить их с помощью 10XYM.→<a href="/symbolTools/view/tool/nodeAdminManual.html" target="_blank">Нажмите здесь для метода настройки</a></p>
nodeList.advertisingProgramsTitle=О рекламных программах
nodeList.advertisingProgramsSentence=По мере увеличения количества узлов, я думаю, существует проблема, что операторы узлов не могут должным образом уделять внимание делегаторам.<br /> Рекламные программы могут игнорировать различные импорты и отображать свои узлы наверху.<br /> ⇒<a href="/symbolTools/view/tool/donateAdGuide.html">Перейдите по ссылке, чтобы узнать, как участвовать в рекламной программе</a>.

