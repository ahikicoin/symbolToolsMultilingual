### ШАГ3
nodeAdminManualConfirm.stepThreeTitle=[STEP3] Подождите!!!
nodeAdminManualConfirm.stepThreeSentence=Пожалуйста, будьте терпеливы, так как это будет отражено в списке узлов символов в течение 1 часа после одобрения транзакции. <br /> Если вы захотите изменить зарегистрированное содержимое, оно будет перезаписано путем повторения вышеописанной процедуры еще раз. <br /> Если через некоторое время он не будет отражен, пожалуйста, свяжитесь с <a href="https://twitter.com/ahikicoin" target="_blank"> Twitter (@ahikicoin) </a>.

