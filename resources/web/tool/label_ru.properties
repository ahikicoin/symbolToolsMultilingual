## Уведомление
nodeList.notificationTitle=Уведомление
nodeList.notification=Этот сайт имеет возможность добавлять комментарии к ноде на нескольких языках. Давайте вместе продвигать блокчейн Symbol по всему миру.<br /> Пользователь <a href="https://twitter.com/GeranKlim" target="_blank">@GeranKlim</a> (нода：<a href="https://symbol-tools.com/symbolTools/view/tool/nodeDetails.html?inputHostName=nis2.host">NIS2.host</a>)сделал перевод этого сайта на английский и русский языки, а <a href="https://twitter.com/bestgoldangel" target="_blank">@bestgoldangel</a> (нода：<a href="https://symbol-tools.com/symbolTools/view/tool/nodeDetails.html?inputHostName=xym007.host">XYM007.host</a>) помогла перевести сайт на итальянский язык. Пожалуйста, поддержите их ноды, делегировав им харвестинг.
## Обзор
nodeList.toolOverviewTitle= Справочник
