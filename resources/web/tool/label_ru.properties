nodeAdminManual.stepOneSentence=Пожалуйста, введите следующую информацию. После ввода нажмите кнопку подтверждения содержимого ввода и перейдите к ШАГУ 2.
nodeAdminManual.stepOneHostName=Имя узла / IP <br /><font color="red"> <b>* Требуется </b></font>.
nodeAdminManual.stepOneHostNameNote=* Введите что-то вроде "symbol-tools.com".
nodeAdminManual.stepOneLimitHarvestCount=Максимальное количество принятых мандатов <br /><font color="black"> <b>* необязательно </b> </font>.
nodeAdminManual.stepOneLimitHarvestCountNote=* Если вы используете Allnodes, пожалуйста, введите "100".
nodeAdminManual.stepOneTwitterAccount=Twitter аккаунт <br /><font color = "black"> <b>* необязательно </b> </font>
nodeAdminManual.stepOneTwitterAccountNote=* @ Не является обязательным.
nodeAdminManual.stepOneDefaultComment=Коммент (общий) <br /><font color="red"> <b>* Обязательный </b> </font>.
nodeAdminManual.stepOneDefaultCommentNote=* Английский для многоязыковой поддержки. При регистрации на одном языке, пожалуйста, вводите на любом языке.
nodeAdminManual.stepOneJaComment=Коммент (японский) <br /><font color="black"> <b>* Необязательно </b> </font>.
nodeAdminManual.stepOneJaCommentNote=* Если вы поддерживаете несколько языков, пожалуйста, введите. Если вы опустите ввод, комментарий, введенный в "Комментарий (общий)", будет отображаться для пользователя соответствующего языка.
nodeAdminManual.stepOneRuComment=Коммент (русский) <br /><font color="black"> <b>* Необязательно </b> </font>.
nodeAdminManual.stepOneRuCommentNote=* Если вы поддерживаете несколько языков, пожалуйста, введите. Если вы опустите ввод, комментарий, введенный в "Комментарий (общий)", будет отображаться для пользователя соответствующего языка.
nodeAdminManual.stepOneKoComment=Комментарий (корейский) <br /><font color="black"> <b>* Необязательно </b> </font>.
nodeAdminManual.stepOneKoCommentNote=* Если вы поддерживаете несколько языков, пожалуйста, введите. Если вы опустите ввод, комментарий, введенный в "Комментарий (общий)", будет отображаться для пользователя соответствующего языка.
