### Инструкция
donateAdGuide.explanationTitle=【Список нод Symbol (рекламная программа)】
donateAdGuide.adProgramTitle=Рекламная программа
donateAdGuide.adProgramSentence=Сделав пожертвования XYM, для разработчиков этого сайта, вы можете привлекать "больше" делегатов и внимания к своей ноде. <br /> Даже если нода имеет низкую важность, она будет отображаться в верхней части сайта <font color="red">и будет выделена специальным цветом</font>, что поможет улучшить привлечение делегатов на вашу ноду. <br /> Стоимость рекламы составляет 100XYM на 2 недели, но если за один блок вы получаете 40XYM, вы можете заплатить плату за рекламу в 3 этапа. <br />
donateAdGuide.adPointTitle=Система баллов за рекламу
donateAdGuide.adPointSentence=<font color="red">Если вы пожертвовали более 100XYM за последние 2 недели </font>, то это будет отображаться в верхней части списка нод Symbol. <br /> В порядке отображения мы ввели систему рекламных очков, чтобы ноды с небольшим количеством делегатов не были ущемлены. <br /> Рекламные очки будут иметь следующий вид <font color="red">"Рекламные очки = 1000 + сумма пожертвования XYM - Количество делегатов ноды" (0, если за последние 2 недели не было пожертвований в размере 100XYM или более) </font> Чем выше это число, тем выше рейтинг.<br />Сумма пожертвования XYM включает в себя рекламную программу самой ноды и пожертвование от третьих лиц (программа поддержки нод).
donateAdGuide.adProcedureTitle=<font color="red">Способ участия</font>
donateAdGuide.adProcedureSentence=Просто отправьте 100XYM или больше с основного адреса ноды на адрес Symbol, разработчика этого сайта "NBQTX4-XC7U3C-ZEVJU3-32KMFU-HO4KSR-N665FS-B2A". <br /> Вам не обязательно добавлять сообщение к транзакции, но если вы хотите обновить данные вашей ноды в списке нод Symbol, вы сможете, добавить сообщение. <br /> <font color="red"> ⇒ Если вы можете указать в сообщении имя вашего аккаунта Twitter и т.д., будет легче оказать вам поддержку, если вы допустите ошибку в настройках. Обычно ваша нода, будет отображаются на этом сайте в течение 1 часа, поэтому, пожалуйста, свяжитесь с нами, если ваша нода не отражается более 1 часа в списке нод. </font> <br />Если вы хотите обновить описание в списке нод (Node List) <a href="https://symbol-tools.com/symbolTools/view/tool/nodeAdminManual.html">перейдите на эту</a>страницу.
### Список пожертвований XYM
donateAdGuide.donateListTitle=Список пожертвований XYM за последние 2 недели
