nodeAdminManual.procedureSentence=Вы можете создать комментарий одним из следующих способов. <br /> <b>(1) Инициализация транзакции Symbol: </b> <br /> В качестве платы за использование сайта, требуется отправить транзакцию на сумму 10XYM + комиссия. <br /> Отправьте транзакцию на сумму 10XYM или более и добавьте сообщение на адрес разработчика этого сайта. <br /> <br /> <b>(2) Конфигурационный файл: </b> <br /> Плата не требуется. Можно использовать только в том случае, если вы самостоятельно работаете на сервер VPS. <br /> Пожалуйста, поместите "nodeSetting.json" в корневой файл URL HTTP (порт 80) узла. (http://xxx.xxx.xxx.xxx/nodeSetting.json) <br /> Пример настройки JSON: <a href="http://symbol-tools.com/nodeSetting.json" target="_blank" >"NodeSetting.json". Настройка этого инструмента </a> <br />※<font color="red">Пожалуйста, заполните форму ниже и скопируйте сообщение ШАГ2 в nodeSetting.json.</font><br /> * Если вы используете такие сервисы, как Allnodes, вы можете использовать только вариант (1).
### STEP1
