nodeAdminManual.overviewSentence=Эта страница предназначена для операторов узлов Symbol Node List. <br /> Мы покажем вам, как регистрировать комментарии в Symbol Node List.
nodeAdminManual.procedureTitle=Описание процедуры настройки
nodeAdminManual.procedureSentence=Вы можете зарегистрировать комментарии в Symbol Node List одним из следующих способов. <br /> <b>(1) Передача транзакции символа: </b> <br /> В качестве платы за использование инструмента требуется отправить транзакцию на сумму 10XYM + денежный перевод. <br /> Отправьте транзакцию на сумму 10XYM или более и стандартное сообщение на символьный адрес разработчика инструмента. <br /> <br /> <b>(2) Упорядочение конфигурационных файлов: </b> <br /> Плата не требуется. Его можно использовать только в том случае, если вы самостоятельно трогаете сервер, например, VPS. <br /> Пожалуйста, поместите "nodeSetting.json" в корневой URL HTTP (порт 80) узла. (http://xxx.xxx.xxx.xxx/nodeSetting.json) <br /> Пример настройки JSON: <a href="http://symbol-tools.com/nodeSetting.json" target="_blank" >"NodeSetting.json" настройка этого инструмента разработчика </a> <br /> * Если вы используете такие сервисы, как Allnodes, вы можете использовать только (1).
### STEP1
