## Уведомление
nodeList.notificationTitle=Уведомление
nodeList.notification=Этот сайт имеет возможность добавлять комментарии к ноде на нескольких языках. Давайте вместе продвигать блокчейн Symbol по всему миру.<br /> Пользователь <a href="https://twitter.com/GeranKlim" target="_blank">@GeranKlim</a> (нода：NIS2.host)сделал перевод этого сайта на английский и русский языки, а <a href="https://twitter.com/bestgoldangel" target="_blank">@bestgoldangel</a> (нода：XYM007.host) помогла перевести сайт на итальянский язык. Пожалуйста, поддержите их ноды, делегировав им харвестинг.
## Обзор
nodeList.toolOverviewTitle= Справочник
nodeList.toolOverview=На этом сайте в простой форме, представлена таблица нод Symbol и их важности (importance). Пожалуйста, используйте этот сайт в качестве справочника, чтобы выбрать подходящую ноду, для харвестинга. <br />Также вы можете видеть владельца каждой ноды, в социальной сети Twitter. (Хотите узнать больше? См. нижний колонтитул этого сайта.)
