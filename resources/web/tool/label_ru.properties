nodeAdminManual.nodeclassification=Тип Вашей Ноды: <font color="black"><b>Необязательно</b></font>
nodeAdminManual.nodeclassificationNote=<font color="#808080">　※Выберите тип своей ноды. Если вы не знаете, пожалуйста, выберите вариант "Другое". <br />　Тип деятельности нод: Активная нода сообщества - это нода, которая участвуют в активной деятельности Symbol. Например, разработка приложений, создание видеороликов, написание статей, переводы и т. д.).<br /> Нода оказывающая поддержку: Это нода, которая поддерживает участников или другие действия, связанные с Symbol.<br />　Нода которая выплачивает доп. процент наград за харвестинг: Это нода, которая предоставляет делегату часть вознаграждения в (XYM) или предоставляет товары и т. д. <br />　Нода дающая доп. скидки на свои услуги: Это нода, которая предоставляет дополнительные преимущества своим делегатам (скидки в физических магазинах или в интернет магазинах), за то что делегат подключился к ним.<br />　Нода которая делает вклад в общество: Это нода, целью которой является вклад в общество, например, пожертвование бедной стране и тд.</font>
