nodeAdminManual.cpuCoreCountNote=<font color="#808080">※Для VPS и домашнего сервера укажите количество ядер процессора. Если вы используете SaaS (сервис) типа allnodes и информация о количестве ядер не разглашается, пожалуйста, не вводите ее.</font>
nodeAdminManual.memorySize=Размер памяти ноды (ГБ) <font color="black"><b></b></font>
nodeAdminManual.memorySizeNote=<font color="#808080">※Для VPS и домашнего сервера укажите объем памяти. Если вы используете SaaS (сервис), такой как allnodes, и информация о размере памяти не раскрывается, пожалуйста, не вводите ее.</font>
