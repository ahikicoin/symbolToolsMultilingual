#### donateAdGuide
donateAdGuide.title=Список узлов символов (рекламная программа) - symbol-tools.com
### 説明
donateAdGuide.explanationTitle=【Список узлов символов (рекламная программа)】
donateAdGuide.adProgramTitle=Рекламная программа
donateAdGuide.adProgramSentence=Пожертвовав разработчикам, вы можете "больше" привлекать внимание к своему узлу. <br /> Даже если узел имеет низкую важность, он будет отображаться и выделяться в верхней части списка <font color="red">и будет выделен</font>, что поможет улучшить показатель привлечения делегатов. <br /> Стоимость рекламы составляет 100XYM на 2 недели, но если один урожай стоит 40XYM, вы можете оплатить его за 3 раза. <br /> Мы надеемся, что вы сможете использовать рекламу при проверке времени депрессии.
donateAdGuide.adPointTitle=Система баллов за рекламу
donateAdGuide.adPointSentence=<font color="red">Если вы пожертвовали 100XYM или больше за последние 2 недели </font>, то это будет отображаться в верхней части списка узлов символов. <br /> В порядке отображения мы ввели систему рекламных очков, чтобы узлы с небольшим количеством делегатов не были ущемлены. <br /> Рекламные очки будут иметь следующий вид <font color="red">"Рекламные очки = 1000 + сумма пожертвования XYM - Количество делегатов узла" (0, если за последние 2 недели не было пожертвований в размере 100XYM или более) </font> Чем выше это число, тем выше рейтинг.
donateAdGuide.adProcedureTitle=<font color="red">способ участия</font>
donateAdGuide.adProcedureSentence=Просто отправьте 100XYM или больше с основного адреса узла на адрес Symbol разработчика "NBQTX4-XC7U3C-ZEVJU3-32KMFU-HO4KSR-N665FS-B2A". <br /> Вам не обязательно устанавливать это сообщение, но если вы сможете обновить сообщение в списке узлов Symbol, вы сможете продвигать его более эффективно. <br /> <font color="red"> ⇒ Если вы можете указать в сообщении имя вашей учетной записи Twitter и т.д., вам будет легче оказать поддержку, если вы допустите ошибку в настройках. Обычно сообщение отражается в течение 1 часа, поэтому, пожалуйста, свяжитесь с нами, если оно не отражается более 1 часа. </font> <br /> Если вы хотите обновить сообщение списка узлов, <a href="https://nemlog.nem.social/blog/60819" target="_blank">Эта статья </a> Пожалуйста, обратитесь к. Пожалуйста, обратитесь также к тем, кто не знает, какой основной адрес узла.
