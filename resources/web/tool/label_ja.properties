#### donateAdGuide
donateAdGuide.title=Symbol Node List(広告プログラム) - symbol-tools.com
### 説明
donateAdGuide.explanationTitle=【Symbol Node List(広告プログラム)】
donateAdGuide.adProgramTitle=広告プログラム
donateAdGuide.adProgramSentence=開発者への寄付により、自身のノードを『より』アピールすることができます。<br />ノードのインポータンスが低くても、リストの<font color="red">上位に表示され強調</font>されるため、委任者の獲得率の向上に貢献します。<br />広告費は100XYMで2週間となりますが、1回のハーベストを40XYMとすると3回で元を取れます。<br />広告をうつタイミングを見極めながら、ご利用いただけたら幸いです。
donateAdGuide.adPointTitle=広告ポイント制
donateAdGuide.adPointSentence=<font color="red">直近2週間に100XYM以上寄付</font>をいただけた場合、Symbol Node Listの上位に表示されます。<br />表示順は、委任者の少ないノードが不利にならないよう広告ポイント制を導入しています。<br />広告ポイントは、<font color="red">『広告ポイント = 1000 + 寄付XYM額 - ノード委任者数』(直近2週間に100XYM以上寄付がなければ0)</font>となり、この数値が高いほど、上位に掲載されます。
donateAdGuide.adProcedureTitle=<font color="red">参加方法</font>
donateAdGuide.adProcedureSentence=ノードのMainアドレスから、開発者のSymbolアドレス「NBQTX4-XC7U3C-ZEVJU3-32KMFU-HO4KSR-N665FS-B2A」に100XYM以上を送信いただくだけです。<br />メッセージの設定は特に不要ですが、Symbol Node List上のメッセージを更新いただけると、より効果的に宣伝できると思います。<br />　<font color="red">⇒メッセージに、Twitterアカウント名などを入力いただけると、設定ミス時にサポートしやすいです。通常1時間以内に反映されますので、1時間以上反映されない場合にはご連絡ください。</font><br />Node Listのメッセージを更新する場合は、<a href="https://nemlog.nem.social/blog/60819" target="_blank">こちらの記事</a>を参考にどうぞ。ノードのMainアドレスがどれか分からない方も参考にしてください。
