#### nodeReview
nodeReview.title=Symbol Node List(レビュー投稿)
### 説明
nodeReview.explanationTitle=【Symbol Node List(レビュー投稿ページ)】
nodeReview.betaTitle=βテスト中　※予告なく終了の可能性あり
nodeReview.betaSentence=レビュー投稿機能については、どのような機能にすべきか迷っています。まずは簡易的な機能を提供しますので、皆様からのご意見をお待ちしています。<br />基本的にノードは「良い」「悪い」の評価ではないと思っています。そのためレビューは、あくまでも委任者様が自由にノードを選ぶための有益な情報になれば良いと思っています。<br /><font color="red">今後、レビュー機能拡充の際に、過去投稿されたレビューを一度削除させていただく可能性がございます。より良い機能提供のためですので、ご理解ください。</font>
nodeReview.overviewTitle=概要
nodeReview.overviewSentence=ノードのレビュー投稿を行うことができます。<br />・<font color="red">0XYMのトランザクション送信が必要</font><br />・<font color="red">1万XYM以上保有しているアカウントからの投稿が有効</font>(※投稿後に1万XYMを下回った場合も非表示となります。)
nodeReview.notesTitle=注意事項
nodeReview.notesSentence=投稿内容はSymbolのブロックチェーンに記録されます。本ツール上、非表示にすることはできますが、ブロックチェーンから削除することはできません。<br />投稿する内容については、十分注意してください。特に、個人情報などの記載は厳禁です。
### STEP1
nodeReview.stepOneTitle=【STEP1】レビュー投稿内容
nodeReview.stepOneSentence=以下の情報を入力ください。入力したら、STEP2に進んでください。(登録ボタンなどはありません。)
nodeReview.stepOneHostName=ノードのホスト名/IP
nodeReview.stepOneGood=イイネ
nodeReview.stepOneReview=レビュー<br />※200文字以内。改行は無視されます。
nodeReview.stepOneNotes=※個人が特定できる情報は入力しないでください。<br />Symbolアドレスはツール上非表示ですが、ブロックチェーンの仕組み上、Symbolアドレスとメッセージは紐づけられます。
### STEP2
nodeReview.stepTwoTitle=【STEP2】Symbolトランザクション送信
nodeReview.stepTwoSentence=Symbolウォレットから以下トランザクションを送信してください。<font color="red">0XYM送信で問題ありません。</font>もちろん寄付としてXYMをいただけたら嬉しいです。
