## ノード一覧
nodeList.harvestNodeListTitle=ハーベスト委任先ノード一覧
nodeList.harvestNodeListExplanation=デフォルトのソート順は、<a href="/symbolTools/view/tool/donateAdGuide.html">広告プログラム</a>参加者、次いでコメント登録して頂いたノードが優先されます。他、委任ハーベスタの合計インポータンスが高い順です。<a href="/symbolTools/view/tool/donateAdGuide.html">広告プログラム</a>参加者には、「<span style="color:#FF7F50;">★委任者受入れ強化中★</span>」が表示されます。
