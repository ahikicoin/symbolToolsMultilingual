nodeReview.stepThreeTitle=【STEP3】待つ！！
nodeReview.stepThreeSentence=トランザクションが承認されてから、約1～2分でSymbol Node Listに反映されますので、お待ちください。<br />レビューの内容を変更したい場合は、上記手順を再度繰り返すことで上書きされます。<br />暫くしても反映されない場合は、 <a href="https://twitter.com/ahikicoin" target="_blank">Twitter(@ahikicoin)</a> にお問い合わせください。

#### nodeAdminManual
nodeAdminManual.title=Symbol Node List(ノード運用者向けマニュアル)
### 説明
nodeAdminManual.topTitle=【Symbol Node List(ノード運用者向けマニュアル)】
nodeAdminManual.overviewTitle=概要
nodeAdminManual.overviewSentence=本ページは、Symbol Node Listのノード運用者向けのページです。<br />Symbol Node Listへのコメント登録の方法を案内します。
nodeAdminManual.procedureTitle=設定手順の概要
nodeAdminManual.procedureSentence=Symbol Node Listへのコメント登録の方法は、以下のどちらかの方法で登録することができます。<br />　<b>(1) Symbolトランザクション送信： </b><br />　　ツールの利用手数料として10XYM+送金手数料が必要です。<br />　　ツール開発者のSymbolアドレスに、10XYM以上と定型メッセージのトランザクションの送信を行います。<br />　<br />　<b>(2) 設定ファイルの配置： </b><br />　　手数料は不要です。VPSなど、自前でサーバを触れる場合のみ利用できます。<br />　　ノードのHTTP(80番ポート)のルートURLに「nodeSetting.json」を配置してください。(http://xxx.xxx.xxx.xxx/nodeSetting.json)<br />　　JSON設定の例： <a href="http://symbol-tools.com/nodeSetting.json" target="_blank">本ツール開発者の「nodeSetting.json」設定</a><br />※Allnodesなどのサービスをご利用の方は、(1)のみを利用できます。
### STEP1
nodeAdminManual.stepOneTitle=【STEP1】情報入力
nodeAdminManual.stepOneSentence=以下の情報を入力ください。入力したら、入力内容確定ボタンを押下し、STEP2に進んでください。
