## 概要
nodeList.toolOverviewTitle=ツール概要
nodeList.toolOverview=Symbolのノードとインポータンスを分かり易く表にしてみました。委任先ノードを決める際の参考にしてください。<br />また、各ノードの空き状況や、Twitter、意気込み(コメント)なども表示できるようになっています。(表示には、各ノードの運用者様にて設定要。ページ下部参照。)
