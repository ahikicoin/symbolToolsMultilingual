#### smallScaleNodeList
smallScaleNodeList.smallScaleNodeListTitle=【Symbol 小規模 Node List】
smallScaleNodeList.smallScaleNodeListSubTitle=小規模 NODE LIST概要
smallScaleNodeList.smallScaleNodeListSubSentence=Symbolのようなブロックチェーンには、より多くのノードが必要です。そして、ノードの運用にはそれなりのコストと管理のための時間がかかります。本画面では、非常に安定したノードにも関わらず、委任者の少ない厳選したノードをご案内します。<br />安定しているノードのみを掲載しておりますので、ぜひ安心して委任し、ノード分散化にご協力をお願いします。
smallScaleNodeList.targetTitle=掲載の対象
smallScaleNodeList.targetSentence=本画面では、以下条件のノードを自動的に抽出しています。<br /><b>(1) ノードの委任者合計のインポータンス： 50万XYM未満</b><br />ノード運営のためのVPSには、月額(年額)費用が必要です。最低限ペイできるノード報酬に達していないノードを表示します。<br /><br /><b>(2) ノード運用歴： 半年以上</b><br />一定期間運用した実績があるノードだけを掲載します。<br />※半年未満の運用者様には申し訳ございませんが、ご理解ください。<br /><br /><b>(3) ノード安定性： 直近1ヶ月のノード停止時間が10時間以内</b><br />ノードの安定性は、ノード選びの重要な要素です。なおノードの管理の都合上、数時間の停止は必要なことはご理解ください。<br /><br /><b>(4) Twitter履歴： 運用者のTwitterアカウントが生存</b><br />ノードの安定運用には、管理者と連絡が取れる状況が好ましいと私は考えております。そのため、直近5日以内にTwitterでのツイート、リプライ、リツイートなどのアクションが5回以上あるノードを表示します。<br /><font color="#ff0000">Symbol普及のために活動しているノードを優遇するため、Twitterのアクションが多いノードを上位に表示します。</font>なお、過度なノード宣伝行為や、同一内容のツイートがあった場合には、ペナルティを課す場合があります。<br /><br />
smallScaleNodeList.harvestNodeListTitle=ハーベスト委任先ノード一覧
smallScaleNodeList.harvestNodeListExplanation=ソート順は、広告プログラム参加者、次いでTwitterのアクションが多いノード、インポータンスが低い順です。
