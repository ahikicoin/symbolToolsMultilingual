## ノード運用者向け
nodeList.forNodeOperatorsTitle=ノード運用者様向け情報
nodeList.forNodeOperatorsSubTitle=各種情報の掲載について
nodeList.forNodeOperatorsSentence=<p>ノードの状態が最新でなかったり、ノード立ち上げ直後など、本ツール開発者の判断で表示するノードを絞っています。詳細は<a href="/symbolTools/view/tool/deadNodeList.html">こちら</a>でご確認ください。<br />正しく運用されているノードは、掲載できるよう注意していますが、ノード運用者様で載っていないなどの不備があれば、<a href="https://twitter.com/ahikicoin" target="_blank">Twitter(@ahikicoin)</a>より連絡頂ければ確認いたします。</p><p>掲載対象ノードについては、Symbol API等を通して情報を取得しているため、特に申請は不要です。2h程待って頂ければ、掲載されると思います。<br />ただし、「委任ハーベスタ数の上限、空き」「Twitter」「コメント」「ノード詳細ページのURL」については、設定が必要です。設定いただくと、上位に表示されますので、是非設定ください。</p><p>設定方法は、各ノードのHTTP(80番ポート)のルートURLに「nodeSetting.json」を配置してください。(http://xxx.xxx.xxx.xxx/nodeSetting.json)<br />JSON設定の例： <a href="http://symbol-tools.com/nodeSetting.json" target="_blank">本ツール開発者の「nodeSetting.json」設定</a></p> ※コメントは、50文字以内<br /><p>※Allnodesなどのサービスを利用していて、上記設定を行えない方は10XYMで設定できます。→<a href="https://nemlog.nem.social/blog/60819" target="_blank">設定方法はこちら</a></p>
nodeList.advertisingProgramsTitle=広告プログラムについて
nodeList.advertisingProgramsSentence=ノード増加に伴い、ノード運用者様がうまく委任者を注目させられない問題があると思います。<br />広告プログラムでは、各種インポータンスを無視して、最上位に自身のノードを表示することができます。<br />　⇒<a href="/symbolTools/view/tool/donateAdGuide.html">広告プログラムへの参加方法はこちら</a>

