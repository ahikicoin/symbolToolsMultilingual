nodeAdminManual.procedureSentence=Symbol Node Listへのコメント登録の方法は、以下のどちらかの方法で登録することができます。<br />　<b>(1) Symbolトランザクション送信： </b><br />　　ツールの利用手数料として10XYM+送金手数料が必要です。<br />　　ツール開発者のSymbolアドレスに、10XYM以上と定型メッセージのトランザクションの送信を行います。<br />　<br />　<b>(2) 設定ファイルの配置： </b><br />　　手数料は不要です。VPSなど、自前でサーバを触れる場合のみ利用できます。<br />　　ノードのHTTP(80番ポート)のルートURLに「nodeSetting.json」を配置してください。(http://xxx.xxx.xxx.xxx/nodeSetting.json)<br />　　JSON設定の例： <a href="http://symbol-tools.com/nodeSetting.json" target="_blank">本ツール開発者の「nodeSetting.json」設定</a><br />※Allnodesなどのサービスをご利用の方は、(1)のみを利用できます。
